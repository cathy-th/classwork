    <title>Food waste</title>
  
    
    
     
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
        <link rel="stylesheet" href="A3.css">
        <script src="A3.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    
    </head>
    <body>
                  <!-- Hidden Section -->
          <div id="hiddenSection" style="display: none;">
            <!-- Password Section -->
            <div id="passwordSection">
              <input type="password" class="input-box" id="passwordInput" placeholder="Enter Password">
              <button class="button" onclick="checkPassword()">Submit</button>
              <p id="passwordMessage"></p>
              <p id="passwurd">the password...is password</p>
            </div>

            <br>

            <!--Hidden section unlocked -->
            <div id="contentSection" style="display: none;">
              <!-- Input for Number of Portions Wasted -->
              <input type="number" class="input-box" id="plateInput" placeholder="Number of portions wasted">
              <button class="button" onclick="updatePlates()">Update</button>
              <br>
              <br>
              <br>

              <!-- Button Container for Food Waste Input -->
              <div class="button-container">
                <!-- Input for Today's Food Waste (grams) -->
                <input type="number" class="input-box" id="foodWasteInput" placeholder="Today's Food Waste (grams)">
                <button class="button" onclick="updateFoodWaste()">Update</button>
                <br>
                <br>
                
                <!-- Reset Cumulative Weight Button -->
                <div id="resetButton">
                  <button class="button" onclick="resetCumulativeWeight()">Reset Cumulative Weight</button>
                </div>
                <br>
                <br>

                <!-- Save Button with Link -->
                <button class="button"> <a href="./A3.html"> Save</a></button>
                <br>
                <br>
              </div>
            </div>
          </div>

          <!-- Toggle Button -->
          <div id="button_hiddenSection">
            <button id="toggleButton" onclick="toggleHiddenSection()">
              <span id="arrowIcon">&#9660;</span> <!-- Downward arrow entity -->
            </button>
          </div>

          <!-- Slideshow Container -->
          <div class="slideshow-container">
            <!-- First Slide -->
            <div class="mySlides fade">
              <div id="big_cont" class="container">
                <!-- Plate Rotation Image -->
                <div id="plateRotate">
                  <img class="rotate" src="./images/plate_pic.png" alt="logo">
                </div>
                
                <!-- Total Plate Waste Information -->
                <div id="weight_statement">
                  <p id="cumulative">TOTAL PLATE WASTE</p>
                  <p id="weight">SINCE 6/8/23</p>
                  <p id="cumulativeWeightValue">0 g</p>
                </div>
              </div>
              <br>
              <br>
              
              
              <!-- Yesterday's Plate Waste -->
              <div id="yestWeight">
                <p id="totalPlateWaste">TOTAL PLATE WASTE</p>
                <p id="yesterday">YESTERDAY</p>
                <p id="countUpValue">0 g</p>
              </div>
            </div>

            <!-- Second Slide -->
            <div class="mySlides fade">
              <div id="slide1"> 
                
               
                <div id="header">
                  <div>
                    <p id="head">NUMBER OF PORTIONS WASTED</p>
                    <p id="heading">YESTERDAY</p>
                  </div>
                  <span id="plateCount"></span>
                </div>
                <br>
                
                <!-- Chart Container -->
                <div id="chart-container">
                  <div id="chart">
                    <!-- The Plate Chart -->
                  </div>
                </div>
              
                <!-- Navigation Dots -->
                <div class="dot-container" style="text-align:center">
                  <span class="dot" onclick="currentSlide(1)"></span>
                  <span class="dot" onclick="currentSlide(2)"></span>
                </div>
              </div>
            </div>
          </div>

          <!-- External Scripts -->
          <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>



  
    </body>
